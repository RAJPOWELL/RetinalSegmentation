<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
</head>
<body>
    <h2>Upload an Image</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg, .png, .jpeg">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
